<html>
<body>

<!-- Send something to the server -->
<script>

function sendText() {

	var input = document.forms["myForm"].elements["myText"];
	var text = input.value;

	top.Request.sendString(text);

	return false;
}
</script>


<form name="myForm" action="/" method="get" onsubmit="return sendText()">

	<input type="text" size="140" name="myText">
	<input type="submit" value="Send">

</form>


</body>
</html>
