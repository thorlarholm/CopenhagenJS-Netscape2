<!-- Cookie functions -->
<script language="Javascript">

function Set(name, value, days) {
	var expires;
	if (days) {
		var date = new Date();
		date.setTime(date.getTime()+(days*24*60*60*1000));
		expires = "; expires="+date.toGMTString();
	} else {
		expires = "";
	}
	document.cookie = name+"="+value+expires+"; path=/";
}

function Get(name) {
	var nameEQ = name + "=", c = document.cookie;
	var rest = c.substring(c.indexOf(nameEQ) + nameEQ.length, c.length);
	var last = rest.indexOf(";");
	if (last == -1) {
		last = rest.length;
	}
	var val = rest.substring(0, last);
	return unescape(val);
}

function Delete(name) {
	Set(name,"",-1);
}



</script>

</body>
</html>
